<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Synchronisée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #playButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 30px 60px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        #playButton:hover {
            background: #45a049;
        }

        #resetButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #666;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            z-index: 1000;
        }

        #resetButton:hover {
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <button id="playButton">LANCER LA VIDÉO</button>
    <button id="resetButton">Reset</button>
    <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAr7CBjRgHScfCV5q8BHj9kYVwfvD9B-JQ",
            authDomain: "videosynch-30d07.firebaseapp.com",
            databaseURL: "https://videosynch-30d07-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "videosynch-30d07",
            storageBucket: "videosynch-30d07.appspot.com",
            messagingSenderId: "350569938685",
            appId: "1:350569938685:web:38c9fbb279871f32c28894"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const videoRef = ref(db, 'video-sync');

        const playButton = document.getElementById('playButton');
        const resetButton = document.getElementById('resetButton');
        const videoFrame = document.getElementById('videoFrame');

        // URL YouTube avec paramètres
        const videoUrl = "https://www.youtube.com/embed/jCuDbKqSs-M?autoplay=1&controls=0&modestbranding=1&rel=0";

        function startVideo() {
            videoFrame.src = videoUrl;
            videoFrame.style.display = 'block';
            playButton.style.display = 'none';

            // Basculer en plein écran automatiquement
            if (videoFrame.requestFullscreen) {
                videoFrame.requestFullscreen();
            } else if (videoFrame.webkitRequestFullscreen) {
                videoFrame.webkitRequestFullscreen();
            } else if (videoFrame.msRequestFullscreen) {
                videoFrame.msRequestFullscreen();
            }
        }

        function resetVideo() {
            videoFrame.src = '';
            videoFrame.style.display = 'none';
            playButton.style.display = 'block';
        }

        // Événements des boutons
        playButton.addEventListener('click', () => {
            set(videoRef, { action: 'play' });
        });

        resetButton.addEventListener('click', () => {
            set(videoRef, { action: 'reset' });
        });

        // Écoute Firebase
        onValue(videoRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            if (data.action === 'play') {
                startVideo();
            } else if (data.action === 'reset') {
                resetVideo();
            }
        });
    </script>
</body>
</html>
