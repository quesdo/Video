<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Synchronisée</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERAAAAAAAAERAQAAAAAAEBEAEAAAAAEAEQABAAAAEAARAAAQAAEAABEAAAEAEAAAEQAAABEAAAARAAAAEQAAABEAAAEAEAAAEQAAEAABAAAQAAEAEQABAAAAAQABEAEAAAAAEAEQEAAAAAABEREREREREREAAAAAAAAERERAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe 
            src="https://drive.google.com/file/d/1jiD0I4Ma9u0ToMwAxPWBF1PSRjXTHqEh/preview" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
    <div class="status">
        <span id="statusText">Chargement...</span>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAr7CBjRgHScfCV5q8BHj9kYVwfvD9B-JQ",
            authDomain: "videosynch-30d07.firebaseapp.com",
            databaseURL: "https://videosynch-30d07-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "videosynch-30d07",
            storageBucket: "videosynch-30d07.firebasestorage.app",
            messagingSenderId: "350569938685",
            appId: "1:350569938685:web:38c9fbb279871f32c28894"
        };

        // Fonction pour gérer les messages de statut
        const showStatus = (message) => {
            const statusElement = document.getElementById('statusText');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.style.opacity = '1';
                setTimeout(() => {
                    statusElement.style.opacity = '0';
                }, 3000);
            }
        };

        // Initialisation de Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const syncRef = ref(db, 'video-sync');

            // Écoute des changements dans la base de données
            onValue(syncRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    showStatus(`État: ${data.status || 'connecté'}`);
                }
            });

            // Message initial
            showStatus('Connecté au service de synchronisation');

        } catch (error) {
            console.error('Erreur d\'initialisation:', error);
            showStatus('Erreur de connexion');
        }

        // Gestion du plein écran
        document.addEventListener('dblclick', () => {
            try {
                const container = document.getElementById('videoContainer');
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch (error) {
                console.error('Erreur de plein écran:', error);
            }
        });
    </script>
</body>
</html>
