<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Synchronisée</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" preload="auto">
            <source src="https://drive.google.com/uc?export=download&id=1jiD0I4Ma9u0ToMwAxPWBF1PSRjXTHqEh" type="video/mp4">
        </video>
    </div>
    <div class="status">
        <span id="status">Chargement...</span>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAr7CBjRgHScfCV5q8BHj9kYVwfvD9B-JQ",
            authDomain: "videosynch-30d07.firebaseapp.com",
            databaseURL: "https://videosynch-30d07-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "videosynch-30d07",
            storageBucket: "videosynch-30d07.firebasestorage.app",
            messagingSenderId: "350569938685",
            appId: "1:350569938685:web:38c9fbb279871f32c28894"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const videoRef = ref(db, 'video-state');
            const video = document.getElementById('videoPlayer');
            let isSeeking = false;
            let lastUpdate = 0;

            function updateStatus(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.style.opacity = '1';
                setTimeout(() => {
                    status.style.opacity = '0';
                }, 3000);
            }

            async function updateVideoState(state) {
                try {
                    await set(videoRef, {
                        ...state,
                        timestamp: Date.now(),
                        currentTime: video.currentTime
                    });
                } catch (error) {
                    console.error('Erreur de mise à jour:', error);
                }
            }

            // Événements vidéo
            video.addEventListener('play', () => {
                if (!isSeeking) {
                    updateVideoState({ status: 'playing' });
                    updateStatus('Lecture en cours');
                }
            });

            video.addEventListener('pause', () => {
                if (!isSeeking) {
                    updateVideoState({ status: 'paused' });
                    updateStatus('Vidéo en pause');
                }
            });

            video.addEventListener('seeking', () => {
                isSeeking = true;
                updateVideoState({ 
                    status: 'seeking',
                    seekTime: video.currentTime
                });
            });

            video.addEventListener('seeked', () => {
                isSeeking = false;
                updateVideoState({ 
                    status: video.paused ? 'paused' : 'playing',
                    currentTime: video.currentTime
                });
            });

            // Synchronisation
            onValue(videoRef, (snapshot) => {
                const state = snapshot.val();
                if (!state || Date.now() - lastUpdate < 500) return;
                lastUpdate = Date.now();

                try {
                    if (Math.abs(video.currentTime - state.currentTime) > 0.5) {
                        video.currentTime = state.currentTime;
                    }

                    if (state.status === 'playing' && video.paused) {
                        video.play();
                        updateStatus('Lecture synchronisée');
                    } else if (state.status === 'paused' && !video.paused) {
                        video.pause();
                        updateStatus('Pause synchronisée');
                    } else if (state.status === 'seeking') {
                        video.currentTime = state.seekTime;
                    }
                } catch (error) {
                    console.error('Erreur de synchronisation:', error);
                }
            });

            // Vérification initiale
            const initialState = await get(videoRef);
            if (initialState.exists()) {
                const state = initialState.val();
                video.currentTime = state.currentTime || 0;
                if (state.status === 'playing') {
                    video.play();
                }
            }

            updateStatus('Prêt à la lecture synchronisée');

        } catch (error) {
            console.error('Erreur d\'initialisation:', error);
            updateStatus('Erreur de connexion');
        }

        // Double-clic pour le plein écran
        document.addEventListener('dblclick', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
